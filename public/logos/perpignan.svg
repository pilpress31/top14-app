<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="usap-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé sang et or -->
    <linearGradient id="usap-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D71920" />
      <stop offset="100%" stop-color="#A10F14" />
    </linearGradient>
  </defs>

  <!-- Fond rouge -->
  <g clip-path="url(#usap-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#usap-grad)" />

    <!-- Mini-soleil catalan (agrandi légèrement) -->
    <path
      d="M75 76 A25 25 0 0 1 125 76"
      fill="#F7D117"
      opacity="0.85"
    />

    <!-- Rayons rouges (ajustés) -->
    <line x1="100" y1="55" x2="100" y2="70" stroke="#D71920" stroke-width="5" stroke-linecap="round" opacity="0.9" />
    <line x1="88" y1="60" x2="95" y2="73" stroke="#D71920" stroke-width="5" stroke-linecap="round" opacity="0.9" />
    <line x1="112" y1="60" x2="105" y2="73" stroke="#D71920" stroke-width="5" stroke-linecap="round" opacity="0.9" />
  </g>

  <!-- Contour extérieur rouge foncé -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#7A0C10"
    stroke-width="8"
  />

  <!-- Liseré intérieur jaune -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#F7D117"
    stroke-width="4"
  />

  <!-- Abréviation USAP (encore légèrement réduite) -->
  <text
    x="50%"
    y="64%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#F7D117"
    stroke="#7A0C10"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="36"
  >
    USAP
  </text>
</svg>
