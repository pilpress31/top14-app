<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="sr-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Motif écailles adouci -->
    <pattern
      id="sr-scales"
      patternUnits="userSpaceOnUse"
      width="40"
      height="40"
    >
      <rect x="0" y="0" width="40" height="40" fill="#000000" />
      <circle cx="10" cy="20" r="8" fill="#F9D312" opacity="0.35" />
      <circle cx="30" cy="20" r="8" fill="#F9D312" opacity="0.35" />
      <circle cx="0"  cy="40" r="8" fill="#F9D312" opacity="0.35" />
      <circle cx="20" cy="40" r="8" fill="#F9D312" opacity="0.35" />
      <circle cx="40" cy="40" r="8" fill="#F9D312" opacity="0.35" />
    </pattern>
  </defs>

  <!-- Fond écailles -->
  <g clip-path="url(#sr-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#sr-scales)" />
    <!-- Voile noir pour lisibilité -->
    <rect x="0" y="0" width="200" height="200" fill="#000000" opacity="0.35" />
  </g>

  <!-- Contour extérieur noir -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#000000"
    stroke-width="8"
  />

  <!-- Liseré intérieur jaune -->
  <polygon
    points="100,18 167,52 167,148 100,182 33,148 33,52"
    fill="none"
    stroke="#F9D312"
    stroke-width="4"
  />

  <!-- Texte SR lisible (jaune + contour noir) -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#F9D312"
    stroke="#000000"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="900"
    font-size="75"
  >
    SR
  </text>
</svg>
