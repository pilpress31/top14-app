<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="rct-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>
  </defs>

  <!-- Fond divisé verticalement -->
  <g clip-path="url(#rct-hex-clip)">
    <!-- Rouge à gauche -->
    <rect x="0" y="0" width="100" height="200" fill="#E10600" />
    <!-- Noir à droite -->
    <rect x="100" y="0" width="100" height="200" fill="#000000" />
  </g>

  <!-- Contour extérieur noir -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#000000"
    stroke-width="8"
  />

  <!-- Liseré intérieur rouge -->
  <polygon
    points="100,18 167,52 167,148 100,182 33,148 33,52"
    fill="none"
    stroke="#E10600"
    stroke-width="4"
  />

  <!-- Abréviation RCT (blanc + contour noir) -->
  <text
    x="50%"
    y="52%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#FFFFFF"
    stroke="#000000"
    stroke-width="5"
    paint-order="stroke"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="900"
    font-size="54"
  >
    RCT
  </text>
</svg>
