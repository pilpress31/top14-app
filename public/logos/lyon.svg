<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="lou-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé rouge -->
    <linearGradient id="lou-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D71920" />
      <stop offset="100%" stop-color="#8A0F14" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <g clip-path="url(#lou-hex-clip)">
    <rect width="200" height="200" fill="url(#lou-grad)" />

    <!-- Diagonales descendantes (B3 + C2 + S2 + D2) -->
    <g opacity="0.85">
      <!-- Diagonale haute -->
      <rect
        x="-20"
        y="60"
        width="240"
        height="10"
        fill="#000000"
        transform="rotate(-30 100 100)"
      />
      <!-- Diagonale basse (décalée) -->
      <rect
        x="-20"
        y="95"
        width="240"
        height="10"
        fill="#000000"
        transform="rotate(-30 100 100)"
      />
    </g>
  </g>

  <!-- Contour extérieur -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#000000"
    stroke-width="8"
  />

  <!-- Liseré intérieur -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation LOU -->
  <text
    x="50%"
    y="112"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#000000"
    stroke="#FFFFFF"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="44"
  >
    LOU
  </text>
</svg>
