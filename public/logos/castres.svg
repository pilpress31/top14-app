<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="co-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé bleu CO -->
    <linearGradient id="co-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A4DA1" />
      <stop offset="100%" stop-color="#0F3A7A" />
    </linearGradient>
  </defs>

  <!-- Fond bleu -->
  <g clip-path="url(#co-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#co-grad)" />

    <!-- Bouclier blanc translucide (discret, contenu) -->
    <path
      d="M100 55
         Q130 75 130 105
         Q130 145 100 165
         Q70 145 70 105
         Q70 75 100 55Z"
      fill="#FFFFFF"
      opacity="0.25"
    />
  </g>

  <!-- Contour extérieur bleu foncé -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#0F3A7A"
    stroke-width="8"
  />

  <!-- Liseré intérieur blanc (offset précis) -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation CO (lisibilité maximale) -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#1A4DA1"
    stroke="#FFFFFF"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="60"
  >
    CO
  </text>
</svg>
