<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="sp-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé vert Section Paloise -->
    <linearGradient id="sp-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E7F4A" />
      <stop offset="100%" stop-color="#0F5A32" />
    </linearGradient>
  </defs>

  <!-- Fond vert -->
  <g clip-path="url(#sp-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#sp-grad)" />

    <!-- Ligne de crête stylisée (au-dessus de SP) -->
    <polyline
      points="40,85 70,70 100,80 130,60 160,75"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="4"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.55"
    />
  </g>

  <!-- Contour extérieur vert foncé -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#0F5A32"
    stroke-width="8"
  />

  <!-- Liseré intérieur blanc (offset précis) -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation SP -->
  <text
    x="50%"
    y="58%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#1E7F4A"
    stroke="#FFFFFF"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="60"
  >
    SP
  </text>
</svg>
