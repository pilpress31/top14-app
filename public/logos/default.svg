<svg width="100" height="115" viewBox="0 0 100 115" xmlns="http://www.w3.org/2000/svg">
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0.5" dy="1.5"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <g filter="url(#shadow)">
      
        <defs>
          <linearGradient id="g-default" x1="0%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(45)">
            <stop offset="0%" stop-color="#888888"/>
            <stop offset="100%" stop-color="#BBBBBB"/>
          </linearGradient>
        </defs>
        <path d="M 50,1.5 C 50,1.5 95,20 98.5,35 C 102,50 98.5,65 98.5,80 C 98.5,95 50,113.5 50,113.5 C 50,113.5 5,95 1.5,80 C -2,65 1.5,50 1.5,35 C 1.5,20 50,1.5 50,1.5 Z" fill="url(#g-default)" />
    </g>
    
    <filter id="emboss-default" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="0.5" dy="0.5" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="0.5" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      <feFlood flood-color="rgba(255,255,255,0.2)" result="shadow"/>
      <feComposite in="shadow" in2="SourceAlpha" operator="in" result="shadowAlpha"/>
      <feOffset dx="-0.5" dy="-0.5" in="SourceAlpha" result="lightOff"/>
      <feFlood flood-color="rgba(0,0,0,0.2)" result="highlight"/>
      <feComposite in="highlight" in2="lightOff" operator="in" result="highlightAlpha"/>
      <feMerge>
        <feMergeNode in="shadowAlpha"/>
        <feMergeNode in="highlightAlpha"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <text x="50" y="60" dominant-baseline="middle" text-anchor="middle" 
      fill="#FFFFFF" 
      font-family="Arial Black, sans-serif" 
      font-weight="900" 
      font-size="26" 
      filter="url(#emboss-default)"
      style="letter-spacing: -0.5px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
      üèâ
    </text>
  </svg>