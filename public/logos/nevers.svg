<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="uson-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé bleu -> jaune USON -->
    <linearGradient id="uson-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0033A0" />
      <stop offset="100%" stop-color="#FFD100" />
    </linearGradient>
  </defs>

  <!-- Fond bleu roi Nevers -->
  <g clip-path="url(#uson-hex-clip)">
    <rect width="200" height="200" fill="#0033A0" />
  </g>

  <!-- Contour extérieur noir -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#000000"
    stroke-width="8"
  />

  <!-- Liseré intérieur blanc -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation USON réduite -->
  <text
    x="50%"
    y="112"
    text-anchor="middle"
    dominant-baseline="central"
    fill="url(#uson-grad)"
    stroke="#FFFFFF"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="40"
  >
    USON
  </text>
</svg>
