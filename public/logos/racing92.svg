<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <clipPath id="r92-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <linearGradient id="r92-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#89CFF0" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
  </defs>

  <!-- Fond dégradé -->
  <g clip-path="url(#r92-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#r92-grad)" />
  </g>

  <!-- Contours -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#89CFF0"
    stroke-width="8"
  />
  <polygon
    points="100,18 167,52 167,148 100,182 33,148 33,52"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation R92 (plus lisible) -->
  <text
    x="50%"
    y="52%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#89CFF0"
    stroke="#FFFFFF"
    stroke-width="7"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="60"
  >
    R92
  </text>
</svg>
