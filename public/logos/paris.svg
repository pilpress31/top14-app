<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="sfp-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Motif éclairs stylisés -->
    <pattern
      id="sfp-lightning"
      patternUnits="userSpaceOnUse"
      width="60"
      height="60"
    >
      <!-- Fond bleu marine -->
      <rect x="0" y="0" width="60" height="60" fill="#002043" />

      <!-- Éclair rose stylisé -->
      <polygon
        points="10,0 25,0 15,25 30,25 5,60 15,30 0,30"
        fill="#E4037E"
        opacity="0.35"
      />
    </pattern>
  </defs>

  <!-- Fond éclairs -->
  <g clip-path="url(#sfp-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#sfp-lightning)" />
    <!-- Voile bleu marine pour lisibilité -->
    <rect x="0" y="0" width="200" height="200" fill="#002043" opacity="0.25" />
  </g>

  <!-- Contour extérieur bleu marine -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#002043"
    stroke-width="8"
  />

  <!-- Liseré intérieur rose -->
  <polygon
    points="100,18 167,52 167,148 100,182 33,148 33,52"
    fill="none"
    stroke="#E4037E"
    stroke-width="4"
  />

  <!-- Abréviation SFP (rose + contour bleu marine) -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#E4037E"
    stroke="#002043"
    stroke-width="5"
    paint-order="stroke"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="900"
    font-size="54"
  >
    SFP
  </text>
</svg>

