<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="asm-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>
  </defs>

  <!-- Fond bleu -->
  <g clip-path="url(#asm-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="#0055A4" />
  </g>

  <!-- Contour extérieur bleu -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#0055A4"
    stroke-width="8"
  />

  <!-- Liseré intérieur jaune -->
  <polygon
    points="100,18 167,52 167,148 100,182 33,148 33,52"
    fill="none"
    stroke="#FFD700"
    stroke-width="4"
  />

  <!-- Abréviation ASM (jaune + contour bleu) -->
  <text
    x="50%"
    y="49%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#FFD700"
    stroke="#0055A4"
    stroke-width="5"
    paint-order="stroke"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="900"
    font-size="48"
  >
    ASM
  </text>
</svg>
