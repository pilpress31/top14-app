<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="ubb-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>
  </defs>

  <!-- Fond bordeaux -->
  <g clip-path="url(#ubb-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="#7D2239" />

    <!-- Chevron blanc (scapulaire) corrigé -->
    <polygon
      points="33,58 100,130 167,58"
      fill="#FFFFFF"
      opacity="0.35"
    />
  </g>

  <!-- Contour extérieur bordeaux -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#7D2239"
    stroke-width="8"
  />

  <!-- Liseré intérieur blanc -->
  <polygon
    points="100,18 167,52 167,148 100,182 33,148 33,52"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation UBB (blanc + contour bordeaux) -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#FFFFFF"
    stroke="#7D2239"
    stroke-width="5"
    paint-order="stroke"
    font-family="Arial, Helvetica, sans-serif"
    font-weight="900"
    font-size="54"
  >
    UBB
  </text>
</svg>
