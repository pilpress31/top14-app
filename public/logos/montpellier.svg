<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="mhr-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé bleu MHR -->
    <linearGradient id="mhr-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E6BD6" />
      <stop offset="100%" stop-color="#0F4AA8" />
    </linearGradient>
  </defs>

  <!-- Fond bleu -->
  <g clip-path="url(#mhr-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#mhr-grad)" />

    <!-- Diagonale bleu foncé (contenue) -->
    <polygon
      points="25,130 175,80 175,100 25,150"
      fill="#0A2F6A"
      opacity="0.55"
    />
  </g>

  <!-- Contour extérieur bleu foncé -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#0A2F6A"
    stroke-width="8"
  />

  <!-- Liseré intérieur blanc (offset précis) -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation MHR (réduite pour éviter tout débordement) -->
  <text
    x="50%"
    y="56%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#1E6BD6"
    stroke="#FFFFFF"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="44"
  >
    MHR
  </text>
</svg>
