<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="ab-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé léger bleu ciel -->
    <linearGradient id="ab-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A7D8F0" />
      <stop offset="100%" stop-color="#89CFF0" />
    </linearGradient>
  </defs>

  <!-- Fond bleu ciel -->
  <g clip-path="url(#ab-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="url(#ab-grad)" />

    <!-- Diagonale blanche corrigée (ne déborde plus) -->
    <polygon
      points="20,120 180,70 180,95 20,145"
      fill="#FFFFFF"
      opacity="0.85"
    />
  </g>

  <!-- Contour extérieur bleu ciel foncé -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#5BA6C9"
    stroke-width="8"
  />

  <!-- Liseré intérieur blanc (offset précis) -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation AB -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#5BA6C9"
    stroke="#FFFFFF"
    stroke-width="6"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="60"
  >
    AB
  </text>
</svg>
