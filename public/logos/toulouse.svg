<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Hexagone -->
    <clipPath id="st-hex-clip">
      <polygon points="
        100,10
        175,50
        175,150
        100,190
        25,150
        25,50
      " />
    </clipPath>

    <!-- Dégradé radial rouge -->
    <radialGradient id="st-red-circle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D00000" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#D00000" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Fond noir + cercle rouge -->
  <g clip-path="url(#st-hex-clip)">
    <rect x="0" y="0" width="200" height="200" fill="#000000" />
    <circle cx="100" cy="100" r="60" fill="url(#st-red-circle)" />
  </g>

  <!-- Contour extérieur rouge -->
  <polygon
    points="100,10 175,50 175,150 100,190 25,150 25,50"
    fill="none"
    stroke="#D00000"
    stroke-width="8"
  />

  <!-- Liseré intérieur blanc (offset exact) -->
  <polygon
    points="100,22 163.5,54 163.5,146 100,178 36.5,146 36.5,54"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="4"
  />

  <!-- Abréviation ST -->
  <text
    x="50%"
    y="54%"
    text-anchor="middle"
    dominant-baseline="central"
    fill="#FFFFFF"
    stroke="#000000"
    stroke-width="5"
    paint-order="stroke"
    font-family="Arial Black, Arial, sans-serif"
    font-weight="900"
    font-size="60"
  >
    ST
  </text>
</svg>
